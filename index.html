<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fame in 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===============================
       DESIGN SYSTEM
    ================================= */
    :root{
      --bg:#0f1724;
      --accent:#4cc9f0;
      --muted:#9aa4b2;
      --radius:14px;
      --font: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* ===============================
       BASE
    ================================= */
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--font);
      background: linear-gradient(180deg,#071027 0%, #071226 60%);
      color: #e6eef6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===============================
       HERO
    ================================= */
    .hero {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: var(--accent);
      text-shadow:
        0 0 5px var(--accent),
        0 0 10px var(--accent),
        0 0 20px var(--accent);
      margin-bottom: 20px;
    }

    .hero p {
      color: var(--muted);
      line-height: 1.6;
      margin: 10px 0;
    }

    .hero-cta {
      margin-top: 30px;
    }

    .join-btn {
      background: rgba(76, 201, 240, 0.15);
      color: var(--accent);
      border: 1px solid rgba(76, 201, 240, 0.4);
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 5px rgba(76,201,240,0.6),
        0 0 10px rgba(76,201,240,0.4),
        0 0 20px rgba(76,201,240,0.2);
      border-radius: var(--radius);
      padding: 14px 28px;
      font-weight: 700;
      cursor: not-allowed;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .session-note {
      text-align: center;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 3px var(--accent);
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Fame in 3</h1>

    <p>One person.<br>One real moment.<br>Three minutes.</p>
    <p>No filters. No performances.<br>Just life happening somewhere right now.</p>

    <div class="hero-cta">
      <button class="join-btn" disabled>Live starting soon</button>
    </div>

    <div class="session-note">
      You are watching a placeholder.
    </div>
  </section>

</body>
</html>
